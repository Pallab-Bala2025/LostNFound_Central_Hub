<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Hub</title>
  <style>
    /* ===== Body & Typography ===== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1c1e;
      color: #e0e0e0;
    }

    /* ===== Navbar ===== */
    .navbar {
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid #4a90e2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
      color: #4a90e2;
    }

    .navbar .user-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .username {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      color: white;
    }

    .reports-btn {
      background: #4a90e2;
    }

    .reports-btn:hover {
      background: #357abd;
      transform: translateY(-2px);
    }

    .logout-btn {
      background: #ff4d4d;
    }

    .logout-btn:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }

    /* ===== Container / Card ===== */
    .container {
      max-width: 750px;
      margin: 50px auto;
      background: #2c2c2e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 25px;
      transition: 0.3s;
    }

    .container:hover {
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a90e2;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* ===== Form Styling ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      flex: 100%;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #fff;
    }

    input, textarea, select {
      padding: 14px;
      border: 1px solid #555;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      background: #1c1c1e;
      color: #e0e0e0;
      transition: 0.3s;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    input:focus, textarea:focus, select:focus {
      border: 1px solid #4a90e2;
      box-shadow: 0 0 10px #4a90e2;
      transform: translateY(-1px);
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .submit-btn {
      margin-top: 10px;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .submit-btn:hover {
      background: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    /* ===== Image Preview ===== */
    .image-preview {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      background: #3a3a3c;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    .image-preview img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #4a90e2;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .image-preview button {
      background: #ff9500;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .image-preview button:hover {
      background: #e07b00;
      transform: translateY(-1px);
    }

    .messages {
      max-width: 750px;
      margin: 20px auto;
      text-align: center;
    }

    .message {
      background: #28a745; /* green for success */
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-weight: 600;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>Lost & Found Hub</h1>
    <div class="user-section">
      <span class="username">Welcome, {{ user.username }}</span>
      <!-- New Submitted Reports Button -->
      <a href="{% url 'central_hub' %}"><button class="btn reports-btn">Submitted Reports</button></a>
      <a href="{% url 'login' %}"><button class="btn logout-btn">Logout</button></a>
    </div>
  </div>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Form Container -->
  <div class="container">
    <h2>Report Lost / Found Item</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Row 1: Item Name + Date -->
      <div class="form-row">
        <div class="form-group">
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" name="item_name" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
      </div>

      <!-- Row 2: Location + Phone -->
      <div class="form-row">
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Where was it lost/found?" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter contact number" required>
        </div>
      </div>

      <!-- Row 3: Report Type + Image Upload -->
      <div class="form-row">
        <div class="form-group">
          <label for="report-type">Report Type</label>
          <select id="report-type" name="report_type" required>
            <option value="">-- Select --</option>
            <option value="lost">Lost Item</option>
            <option value="found">Found Item</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*">
          <div class="image-preview" id="imagePreview" style="display:none;">
            <img id="previewImg" src="#" alt="Uploaded Image">
            <button type="button" id="reuploadBtn">Re-upload</button>
          </div>
        </div>
      </div>

      <!-- Row 4: Description -->
      <div class="form-row">
        <div class="form-group full-width">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Enter item description" required></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </div>

  <script>
    // Image Preview Functionality
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const reuploadBtn = document.getElementById('reuploadBtn');

    imageInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          imagePreview.style.display = 'flex';
        }
        reader.readAsDataURL(this.files[0]);
      }
    });

    reuploadBtn.addEventListener('click', function() {
      imageInput.value = '';
      previewImg.src = '#';
      imagePreview.style.display = 'none';
    });
  </script>
</body>
</html>
